<sk-page title="Movies">

  <div class="row">
    <div class="col-3">
      Filter:
      <br />

      <form (ngSubmit)="applyFilter()">

        <div>
          <label for="language">Language:</label>
          <select name="language" [(ngModel)]="language">
            <option>Tamil</option>
            <option>English</option>
            <option>Hindi</option>
          </select>
        </div>

        <div>
          <label for="movieType">MovieType:</label>
          <select name="movieType" [(ngModel)]="movieType">
            <option>Horror</option>
            <option>Action</option>
            <option>Sports</option>
          </select>
        </div>

        <div>
          <label for="price">Price Range</label>
          <input type="number" min="1" name="minPrice" id="minPrice" [(ngModel)]="minPrice"
            placeholder="Enter min price">
          &nbsp;
          <input type="number" min="1" name="maxPrice" id="maxPrice" [(ngModel)]="maxPrice"
            placeholder="Enter max price">
          &nbsp;
        </div>



        <br />
        <button type="submit" class="btn btn-info">Submit</button> &nbsp;
        <button type="reset" class="btn btn-danger" (click)="reset()">Reset</button>
      </form>

    </div>
    <div class="col-9">
      <div class="row">

        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">
                <i class="bi bi-house-door-fill"></i>Home</a></li>
            <li class="breadcrumb-item"><a routerLink="/movies"><i class="bi bi-credit-card"></i>


                Movies</a></li>
          </ol>
        </nav>


        <div *ngIf="loading">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        @for(m of movies; track m){
        <app-movie-card [movie]="m">

        </app-movie-card>

        }
      </div>
    </div>

  </div>

</sk-page>
