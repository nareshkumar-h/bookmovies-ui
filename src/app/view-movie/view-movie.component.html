  <br />

  <div class="row">
    @if(movie){
    <div class="card col-3 movie-card">
      <img src="{{movie.imgUrl}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <p class="card-text">
          <span class="badge text-bg-info">{{movie.description}}</span>
        </p>
        <p>

          <span class="badge text-bg-primary" style="border-radius: 10px;">{{movie.language}}</span> &nbsp;
          <app-badge color="blue">
            {{movie.language}}
          </app-badge>

          <app-badge color="green">
            {{movie.price | currency:'INR'}}
          </app-badge>

          <span class="badge text-bg-success">{{movie.price | currency:'INR'}}</span>

          &nbsp;
        </p>
        <a class="btn btn-primary" (click)="addToCart(movie)">Add To Cart</a>
      </div>
    </div>
    }

  </div>

</sk-page>
