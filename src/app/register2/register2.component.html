<div class="container-fluid">
  <h3>Register- using reactive forms</h3>
  <form (ngSubmit)="onSubmit()" [formGroup]="regForm" class="needs-validation was-validated" novalidate>

    <div>
      <label for="name" class="form-label">Name</label>
      <input type="text" name="name" id="name" formControlName="name" placeholder="Enter name" required autofocus
        class="form-control">

      <small *ngIf="name.errors?.['required']" class="invalid-feedback">
        Name is required
      </small>
    </div>

    <div>
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter email" formControlName="email" required
        class="form-control">
      <small *ngIf="email.errors?.['required']" class="invalid-feedback">
        Email is required
      </small>
      <small *ngIf="email.errors?.['email']" class="invalid-feedback">
        Email is not valid
      </small>
    </div>

    <div>
      <label for="password" class="form-label">Password</label>
      <input type="text" name="password" id="password" placeholder="Enter password" formControlName="password" required
        class="form-control">

      <div *ngIf="password.errors" class="invalid-feedback">
        <small *ngIf="password.errors?.['required']">
          Password is required
        </small>
        <small *ngIf="password.errors?.['minlength']">
          Password must have minimum 8 characters
        </small>
        <small *ngIf="password.errors?.['maxlength']">
          Password should not exceed 12 characters
        </small>
      </div>
    </div>


    <div>
      <button type="submit" [disabled]="!regForm.valid" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
